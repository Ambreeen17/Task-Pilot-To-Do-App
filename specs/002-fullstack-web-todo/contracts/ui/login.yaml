# Login Page UI Contract

**Version**: 1.0.0
**Related Spec**: [spec.md](spec.md)

## Layout

### Desktop (1024px+)
```
+----------------------------------+
|        [Logo]                    |
|                                  |
|     Email    [____________]      |
|     Password [____________]      |
|                                  |
|     [ Sign In ]                  |
|                                  |
|     New here? Create account     |
+----------------------------------+
```

### Mobile (320px - 1023px)
```
+--------------------+
|     [Logo]         |
|                    |
|  Email  [______]   |
|  Pass   [______]   |
|                    |
