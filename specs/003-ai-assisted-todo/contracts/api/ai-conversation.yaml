openapi: 3.0.3
info:
  title: AI Conversation API
  description: Multi-turn conversational task management for Phase 3 AI-Assisted Todo
  version: 1.0.0

servers:
  - url: http://localhost:8000/api/v1
    description: Local development
  - url: https://todo-backend.onrender.com/api/v1
    description: Production

paths:
  /chat/conversations:
    get:
      summary: List user's conversations
      description: Returns all conversations for authenticated user (active and closed)
      operationId: listConversations
      tags:
        - Conversations
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          description: Filter by conversation status
          schema:
            type: string
            enum: [active, closed, timeout, all]
            default: all
        - name: limit
          in: query
          description: Maximum conversations to return
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          description: Pagination offset
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: List of conversations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationList'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      summary: Start new conversation
      description: Creates a new active conversation for the user
      operationId: createConversation
      tags:
        - Conversations
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                context_window:
                  type: integer
                  minimum: 1
                  maximum: 20
                  default: 10
                  description: Number of messages to maintain in context
      responses:
        '201':
          description: Conversation created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          description: User already has active conversation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Error'
                  - type: object
                    properties:
                      active_conversation_id:
                        type: integer
              example:
                error: "conversation_exists"
                message: "You already have an active conversation. Close it first or resume it."
                active_conversation_id: 15

  /chat/conversations/{conversation_id}:
    get:
      summary: Get conversation details
      description: Returns conversation with message history
      operationId: getConversation
      tags:
        - Conversations
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ConversationId'
        - name: message_limit
          in: query
          description: Maximum messages to return (most recent)
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        '200':
          description: Conversation details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationDetail'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Conversation belongs to different user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      summary: Close conversation
      description: Closes active conversation and persists context to database
      operationId: closeConversation
      tags:
        - Conversations
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ConversationId'
      responses:
        '200':
          description: Conversation closed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Conversation closed"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /chat/conversations/{conversation_id}/messages:
    post:
      summary: Send message in conversation
      description: |
        Sends user message and receives AI assistant response.
        Updates conversation context and last_activity_time.

        Rate limit: 100 requests/user/day (shared with /ai/parse)
      operationId: sendMessage
      tags:
        - Messages
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ConversationId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMessageRequest'
            examples:
              simple_query:
                summary: Simple query
                value:
                  content: "What tasks do I have today?"
              task_creation:
                summary: Create task via chat
                value:
                  content: "Add a task: call dentist tomorrow at 2pm"
              task_reference:
                summary: Reference existing task
                value:
                  content: "Mark task 42 as complete"
      responses:
        '200':
          description: Message sent, AI response received
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
              examples:
                query_response:
                  summary: Query answered
                  value:
                    user_message:
                      id: 101
                      role: "user"
                      content: "What tasks do I have today?"
                      timestamp: "2026-01-10T14:30:00Z"
                    assistant_message:
                      id: 102
                      role: "assistant"
                      content: "You have 3 tasks due today:\n1. Buy groceries (High priority)\n2. Submit report (Medium)\n3. Call mom (Low)"
                      timestamp: "2026-01-10T14:30:02Z"
                    context_updated: true
                task_intent_detected:
                  summary: Task creation detected
                  value:
                    user_message:
                      id: 103
                      role: "user"
                      content: "Add a task: call dentist tomorrow at 2pm"
                      timestamp: "2026-01-10T14:32:00Z"
                    assistant_message:
                      id: 104
                      role: "assistant"
                      content: "I'll help you create that task. Let me parse the details..."
                      timestamp: "2026-01-10T14:32:01Z"
                    parsed_intent:
                      id: 43
                      extracted_title: "Call dentist"
                      extracted_due_date: "2026-01-11"
                      extracted_due_time: "14:00"
                      confidence_scores:
                        title: 0.92
                        priority: 0.0
                        due_date: 0.95
                    context_updated: true
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/RateLimitExceeded'
        '503':
          $ref: '#/components/responses/AIServiceUnavailable'

  /chat/context:
    get:
      summary: Get current conversation context
      description: Returns active conversation context for user (in-memory state)
      operationId: getContext
      tags:
        - Context
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User context
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserContext'
        '401':
          $ref: '#/components/responses/Unauthorized'

    delete:
      summary: Clear conversation context
      description: Explicitly clears user's conversation context (resets conversation)
      operationId: clearContext
      tags:
        - Context
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Context cleared
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Context cleared"
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  schemas:
    Conversation:
      type: object
      required:
        - id
        - user_id
        - status
        - start_time
        - last_activity_time
        - context_window
      properties:
        id:
          type: integer
          example: 15
        user_id:
          type: integer
          example: 7
        status:
          type: string
          enum: [active, closed, timeout]
          example: "active"
        start_time:
          type: string
          format: date-time
          example: "2026-01-10T14:00:00Z"
        last_activity_time:
          type: string
          format: date-time
          example: "2026-01-10T14:30:00Z"
        context_window:
          type: integer
          minimum: 1
          maximum: 20
          example: 10
        topic:
          type: string
          nullable: true
          description: AI-detected conversation topic
          example: "Task management for today"
        created_at:
          type: string
          format: date-time
          example: "2026-01-10T14:00:00Z"

    ConversationDetail:
      allOf:
        - $ref: '#/components/schemas/Conversation'
        - type: object
          properties:
            messages:
              type: array
              description: Recent messages in conversation
              items:
                $ref: '#/components/schemas/Message'
            referenced_tasks:
              type: array
              description: Tasks mentioned in this conversation
              items:
                type: integer
              example: [42, 43, 45]

    ConversationList:
      type: object
      required:
        - conversations
        - total
        - limit
        - offset
      properties:
        conversations:
          type: array
          items:
            $ref: '#/components/schemas/Conversation'
        total:
          type: integer
          description: Total conversations matching filter
          example: 15
        limit:
          type: integer
          example: 20
        offset:
          type: integer
          example: 0

    Message:
      type: object
      required:
        - id
        - conversation_id
        - role
        - content
        - timestamp
      properties:
        id:
          type: integer
          example: 101
        conversation_id:
          type: integer
          example: 15
        role:
          type: string
          enum: [user, assistant]
          example: "user"
        content:
          type: string
          maxLength: 10000
          example: "What tasks do I have today?"
        timestamp:
          type: string
          format: date-time
          example: "2026-01-10T14:30:00Z"
        token_count:
          type: integer
          nullable: true
          description: Estimated tokens (for cost tracking)
          example: 45

    SendMessageRequest:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          minLength: 1
          maxLength: 10000
          description: User message text
          example: "What tasks do I have today?"

    MessageResponse:
      type: object
      required:
        - user_message
        - assistant_message
        - context_updated
      properties:
        user_message:
          $ref: '#/components/schemas/Message'
        assistant_message:
          $ref: '#/components/schemas/Message'
        parsed_intent:
          description: Present if AI detected task creation intent
          allOf:
            - $ref: '#/components/schemas/ParsedTaskIntent'
        context_updated:
          type: boolean
          description: Whether conversation context was updated
          example: true

    ParsedTaskIntent:
      type: object
      description: Embedded parsed intent (see ai-parse.yaml for full schema)
      required:
        - id
        - original_text
        - confidence_scores
      properties:
        id:
          type: integer
          example: 43
        original_text:
          type: string
          example: "Add a task: call dentist tomorrow at 2pm"
        extracted_title:
          type: string
          nullable: true
          example: "Call dentist"
        extracted_priority:
          type: string
          nullable: true
          enum: [Low, Medium, High]
          example: null
        extracted_due_date:
          type: string
          nullable: true
          format: date
          example: "2026-01-11"
        extracted_due_time:
          type: string
          nullable: true
          format: time
          example: "14:00"
        confidence_scores:
          type: object
          properties:
            title:
              type: number
              format: float
              example: 0.92
            priority:
              type: number
              format: float
              example: 0.0
            due_date:
              type: number
              format: float
              example: 0.95

    UserContext:
      type: object
      required:
        - user_id
        - last_updated
      properties:
        user_id:
          type: integer
          example: 7
        active_conversation_id:
          type: integer
          nullable: true
          description: Currently active conversation
          example: 15
        messages:
          type: array
          description: Last 10 messages in context window
          maxItems: 10
          items:
            type: object
            properties:
              role:
                type: string
                enum: [user, assistant]
              content:
                type: string
              timestamp:
                type: string
                format: date-time
        referenced_task_ids:
          type: array
          description: Tasks mentioned in recent context (max 50)
          maxItems: 50
          items:
            type: integer
          example: [42, 43, 45]
        last_topic:
          type: string
          nullable: true
          description: AI-detected topic
          example: "Task management for today"
        last_updated:
          type: string
          format: date-time
          example: "2026-01-10T14:30:00Z"

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          example: "validation_error"
        message:
          type: string
          example: "Invalid request"
        details:
          type: object
          additionalProperties: true

  parameters:
    ConversationId:
      name: conversation_id
      in: path
      required: true
      description: Conversation identifier
      schema:
        type: integer
      example: 15

  responses:
    BadRequest:
      description: Invalid request parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: Missing or invalid authentication token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "unauthorized"
            message: "Valid authentication token required"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "not_found"
            message: "Conversation not found"

    RateLimitExceeded:
      description: User has exceeded daily AI request limit
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Error'
              - type: object
                properties:
                  reset_time:
                    type: string
                    format: date-time
                  fallback_url:
                    type: string
          example:
            error: "rate_limit_exceeded"
            message: "You've reached the daily limit of 100 AI requests."
            reset_time: "2026-01-11T00:00:00Z"
            fallback_url: "/tasks"

    AIServiceUnavailable:
      description: AI service is temporarily unavailable
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Error'
              - type: object
                properties:
                  fallback_url:
                    type: string
          example:
            error: "ai_service_unavailable"
            message: "AI service is temporarily unavailable."
            fallback_url: "/tasks"

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from Phase 2 authentication

tags:
  - name: Conversations
    description: Conversation lifecycle management
  - name: Messages
    description: Message sending and retrieval
  - name: Context
    description: Conversation context management
